name: Check Nix

on:
  pull_request:
  push:
    branches:
      - 'mengwong/build**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
      - run: nix flake check
      - run: nix -Lv build .#jl4-web
